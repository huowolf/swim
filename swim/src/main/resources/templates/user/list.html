<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>用户列表</title>
    <link rel="stylesheet" href="../layui/css/layui.css">
    <link rel="stylesheet" href="../bg/css/userlist.css">
</head>

<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo">后台管理系统</div>
        <!-- 头部区域（可配合layui已有的水平导航） -->
        <ul class="layui-nav layui-layout-left">
            <li class="layui-nav-item"><a href="/">首页</a></li>
            <li class="layui-nav-item"><a href="/trainer/list">教练管理</a></li>
            <li class="layui-nav-item"><a href="/user/list">用户管理</a></li>
        </ul>
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item">
                <a href="javascript:;">
                    <span th:text="${session.loginInfo.name}">张三</span>
                </a>
            </li>
            <li class="layui-nav-item"><a href="/logout">退出</a></li>
        </ul>
    </div>


    <!-- 内容主体区域 -->
    <div class="container">
        <h2>用户信息</h2>
        <script type="text/html" id="userbar">
            <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
            <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
        </script>
        <table id="user" lay-filter="user" align="center"></table>
    </div>


    <!-- 底部固定区域 -->
    <div class="layui-footer">
        <span>© 2018 <a href="javascript:;"> 版权所有</a></span>
    </div>

</div>
    <script src="/static/layui/layui.all.js"></script>
    <script src="/static/bg/js/userlist.js"></script>

<!-- user表单弹窗 -->
<form id="user-form" lay-filter="user-edit-form" class="layui-form model-form" action="">
    <input type="hidden" name="id" value="">
    <div class="layui-form-item">
        <label class="layui-form-label">用户名</label>
        <div class="layui-input-block">
            <input name="name" placeholder="请输入用户名" type="text" class="layui-input" maxlength="20"
                   lay-verify="required" required="">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">性别</label>
        <div class="layui-input-block">
            <input type="radio" name="sex" value="男" title="男">
            <input type="radio" name="sex" value="女" title="女">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">培训课程</label>
        <div class="layui-input-block" >
            <select name="subject">
                <option value=""></option>
                <option value="少儿私教课程">少儿私教课程</option>
                <option value="成人私教课程" >成人私教课程</option>
                <option value="冠军私教课程">冠军私教课程</option>
                <option value="日常游泳班">日常游泳班</option>
                <option value="少儿暑期班">少儿暑期班</option>
                <option value="少儿特长班">少儿特长班</option>
            </select>
        </div>
    </div>

    <div class="layui-form-item model-form-footer">
        <button class="layui-btn layui-btn-primary" ew-event="closeDialog" type="button">取消</button>
        <button class="layui-btn" lay-filter="user-form-submit" lay-submit="">保存</button>
    </div>
</form>
</body>
</html>
