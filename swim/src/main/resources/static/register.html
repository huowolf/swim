<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
    <link rel="stylesheet" href="layui/css/layui.css">
    <link rel="stylesheet" href="bg/css/register.css">
</head>
<body>
    <div class="container">

       <h2>用户注册</h2>

        <form class="layui-form layui-form-pane" action="/user/add" method="post">
            <input type="hidden" name="type" value="0">
            <div class="layui-form-item">
                <label class="layui-form-label">用户名</label>
                <div class="layui-input-block">
                    <input type="text" name="name" lay-verify="required" autocomplete="off" placeholder="请输入用户名" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">密码</label>
                <div class="layui-input-block">
                    <input type="password" name="password" placeholder="请输入密码" lay-verify="required" autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item" pane>
                <label class="layui-form-label">性别</label>
                <div class="layui-input-block">
                    <input type="radio" name="sex" value="男" title="男" >
                    <input type="radio" name="sex" value="女" title="女">
                </div>
            </div>


            <div class="layui-form-item">
                <label class="layui-form-label">培训课程</label>
                <div class="layui-input-block">
                    <select name="subject">
                        <option value=""></option>
                        <option value="少儿私教课程">少儿私教课程</option>
                        <option value="成人私教课程" >成人私教课程</option>
                        <option value="冠军私教课程">冠军私教课程</option>
                        <option value="日常游泳班">日常游泳班</option>
                        <option value="少儿暑期班">少儿暑期班</option>
                        <option value="少儿特长班">少儿特长班</option>
                    </select>
                </div>
            </div>



            <div class="layui-form-item btn-submit">
                <button class="layui-btn layui-btn-lg" lay-submit="" lay-filter="register">注册</button>
            </div>
        </form>
    </div>


    <script src="layui/layui.all.js"></script>
</body>
</html>
